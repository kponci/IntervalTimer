<!--Content of the "Run window", it will be dynamically loaded-->
<div id="run-tab">

    <div id="run-timer-details">
        <!-- Timer details will be displayed here -->
    </div>
    <div id="button-container">
        <button id="startPauseButton" class="material-icons">play_arrow</button>
        <button id="resetButton" class="material-icons">stop</button>
        <button id="timeBackButton" class="material-icons">fast_rewind</button>
        <button id="timeForthButton" class="material-icons">fast_forward</button>
        <button id="intervalBackButton" class="material-icons">skip_previous</button>
        <button id="intervalForthButton" class="material-icons">skip_next</button>
    </div>
    <script type="module" src="../src/run.js"></script>
</div>
